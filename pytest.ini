[pytest]
# Pytest configuration for CryptVault

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Coverage options (if pytest-cov is installed)
# addopts = --cov=cryptvault --cov-report=html --cov-report=term
